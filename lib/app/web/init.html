<!doctype html>
<html>
  <head>
    <title>Create a new User</title>
    <!-- <link href="/web/app.css" rel="stylesheet" type="text/css"/> -->
  </head>
  <body>
    <p>It appears that this is the first time you have used SECA. To begin, you must create a user and password.</p>
    <form action="">
      <strong>Username:</strong><input id="user" autocomplete="off" /><br />
      <strong>Password:</strong><input type="password" id="password" /><br />
      <strong>Password again:</strong><input type="password" id="password-confirm" /><br />
      <button>Go!</button>
    </form>
  </body>
</html>
